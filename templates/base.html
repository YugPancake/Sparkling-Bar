<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{title}}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
	</head>

	<body>
		<header class="header">
            <nav>
                <a href="{{ url_for('home') }}">
			        <img class="logo" src="{{ url_for('static', filename='image/logo.svg') }}" alt="Логотип" />
                </a>    
                <a href="{{ url_for('catalog') }}">
                    <img class="catalog_button" src="{{ url_for('static', filename='image/сatalog_button.svg') }}" alt="Каталог" />
                </a>
                <div class="search_bar">поиск</div>
				<div class="pages_nav">
					{% if current_user.is_authenticated %}
                    <a href="{{ url_for('table_map') }}">Столы</a>
                    <a href="{{ url_for('profile') }}">Профиль</a>
                    <a href="{{ url_for('cart') }}">Корзина</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Войти</a>
                    <a href="{{ url_for('register') }}">Зарегистрироваться</a>
                {% endif %}
				</div>
			</nav>
		</header>

		<main>{% block content %}{% endblock %}</main>

	</body>
</html>
